<VirtualHost *:80>
	ServerName localhost
    ServerAlias medshakeehr msehr.local
	DocumentRoot /var/www/medshakeehr/public_html
    <Directory "/var/www/medshakeehr/public_html">
        Options FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
    RewriteEngine On
</VirtualHost>